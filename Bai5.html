<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str1= prompt('Nhap chuoi 1');
    str2=prompt('Nhap chuoi 2');
    let arr1=str1.split('');
    let arr2=str2.split('');
    let kiemtra=true;
    for(i=0;i <arr1.length;i++){
        if(arr1[i] != arr2[i]){
            kiemtra=false;
        }
    }
    if(kiemtra){
        alert('Giong nhau');
    } else {
        alert('Khac nhau');
    }
</script>

</body>
</html>
