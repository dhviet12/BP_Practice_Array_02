<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Enter string');
    let strArray = str.split('');
    for (let i=0; i<strArray.length; i++){
        if (strArray[i] == '-')
            strArray[i] = '_';
    }
    let newStr = strArray.join('');
    alert(newStr);


</script>

</body>
</html>
